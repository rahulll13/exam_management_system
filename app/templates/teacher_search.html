<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Portal - ExamCell</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 900px;
        }
        
        .search-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        }
        
        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 15px;
            font-size: 1.1rem;
        }
        
        .form-control:focus {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            box-shadow: none;
        }
        
        .duty-card {
            background: white;
            color: #333;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.2s;
        }
        
        .duty-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="search-card text-center">
            <h1 class="fw-bold mb-3"><i class="fas fa-chalkboard-teacher text-warning"></i> Teacher Portal</h1>
            <p class="text-white-50 mb-4">Enter your Employee ID to view your invigilation duties.</p>

            <div class="input-group mb-4" style="max-width: 500px; margin: 0 auto;">
                <input type="text" id="emp-id" class="form-control">
                <button onclick="findDuties()" class="btn btn-warning fw-bold px-4">Find Duties</button>
            </div>

            <div id="results-area" style="display: none; text-align: left;">
                <div class="d-flex align-items-center gap-3 mb-4 border-bottom border-white border-opacity-25 pb-3">
                    <div style="width: 50px; height: 50px; background: #f59e0b; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #000; font-size: 1.5rem;">
                        <i class="fas fa-user"></i>
                    </div>
                    <div>
                        <h4 class="m-0" id="t-name">-</h4>
                        <small class="text-warning" id="t-branch">-</small>
                    </div>
                </div>

                <h5 class="opacity-75 mb-3">Upcoming Duties</h5>
                <div id="duty-list"></div>
            </div>

            <div id="error-msg" class="text-danger fw-bold mt-3" style="display: none;"></div>

            <div class="mt-4">
                <a href="/api/landing" class="text-white-50 text-decoration-none small"><i class="fas fa-arrow-left"></i> Back to Home</a>
            </div>
        </div>
    </div>

    <script>
        async function findDuties() {
            const id = document.getElementById('emp-id').value;
            if (!id) return;

            try {
                const res = await fetch(`/api/teacher/get-schedule?id=${id}`);
                const data = await res.json();

                if (data.status === 'success') {
                    document.getElementById('t-name').innerText = data.teacher_name;
                    document.getElementById('t-branch').innerText = data.branch;

                    const list = document.getElementById('duty-list');
                    list.innerHTML = '';

                    if (data.schedule.length === 0) {
                        list.innerHTML = '<div class="alert alert-info bg-transparent text-white border-white">No duties assigned yet.</div>';
                    }

                    data.schedule.forEach(duty => {
                        const card = `
                            <div class="duty-card">
                                <div>
                                    <h5 class="fw-bold mb-1">${duty.exam_name}</h5>
                                    <div class="small text-muted"><i class="far fa-calendar"></i> ${duty.date} &bull; <i class="far fa-clock"></i> ${duty.time}</div>
                                </div>
                                <div class="text-end">
                                    <div class="small text-uppercase fw-bold text-muted">REPORT TO</div>
                                    <div class="fs-5 fw-bold text-primary">${duty.room}</div>
                                    <div class="small">${duty.building}</div>
                                </div>
                            </div>
                        `;
                        list.innerHTML += card;
                    });

                    document.getElementById('results-area').style.display = 'block';
                    document.getElementById('error-msg').style.display = 'none';
                } else {
                    document.getElementById('error-msg').innerText = "‚ùå ID Not Found";
                    document.getElementById('error-msg').style.display = 'block';
                    document.getElementById('results-area').style.display = 'none';
                }
            } catch (e) {
                alert("Error connecting to server");
            }
        }
    </script>
</body>

</html>
